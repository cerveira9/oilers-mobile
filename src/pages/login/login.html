<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="ct-body-login">
  <ion-item class="ion-item-login">
    <ion-label class="label-login" floating>Login</ion-label>
    <ion-input class="input-login" type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>

  <ion-item class="ion-item-login">
    <ion-label class="label-login" floating>Senha</ion-label>
    <ion-input class="input-login" type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>

  <div class="button-center-container">
    <button ion-button round class="button-home-2" (click)="Login()">Login</button>
  </div>


</ion-content>
